<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sample for localStorage</title>
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../module/jquery.min.js" charset="utf-8"></script>
  <script src="../module/store.legacy.min.js" charset="utf-8"></script>
  <script src="../module/riot.compiler.min.js" charset="utf-8"></script>
  <script src="../tags/like.tag" charset="utf-8" type="riot/tag"></script>
</head>
<body>
  <like></like>
  <script>
    $(function(){
      // ページのURLから判別して、idを取得
      var id = window.location.href.match(".+/(.+?)\.[a-z]+([\?#;].*)?$");

      // 以下にlocalStorageへ格納したいデータを登録
      var objects = {
        id: id[1],
        url: window.location.href,
        title: $('.storeLike-title').text(),
        image : $('#bxslider li').first().children('img').attr('src'),
        salary: $('.storeLike-salary').text(),
        location : $('.storeLike-location').text(),
        jobCategory : $('.storeLike-job-category').text(),
        jobStatus : $('.storeLike-job-status').text()
      }

      // 上記で定義したlistsオブジェクトをriotのカスタムタグコンポーネントへ渡す
      riot.mount('like',objects);
    });
  </script>

  <ul id="bxslider" class="clearfix">
    <li><img src="../images/martin-sattler-160751.jpg" alt=""></li>
    <li><img src="../images/ales-krivec-188743.jpg" alt=""></li>
    <li><img src="../images/olu-eletu-134760.jpg" alt=""></li>
  </ul>

  <div class="jobdetail">
    <h2 class="storeLike-title">保育ルーム青森</h2>
    <table class="detail">
      <tr>
        <th>給与</th>
        <td class="storeLike-salary">月給：2,000,000円～2,300,000円</td>
      </tr>
      <tr>
        <th>職種</th>
        <td class="storeLike-job-category">ゴリラ</td>
      </tr>
      <tr>
        <th>雇用形態</th>
        <td class="storeLike-job-status">動物</td>
      </tr>
    </table>
  </div>

  <div class="address">
    <table class="detail">
      <tr>
        <th>勤務地</th>
        <td class="storeLike-location">東京都大田区大森西6-15-10 1F</td>
      </tr>
    </table>
  </div>

  <a class="back" href="../index.html">前のページにもどる</a>

</body>
</html>
